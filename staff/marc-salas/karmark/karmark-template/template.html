<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>karmark</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

</head>

<body>
    <!-- login -->
    <div class="divlogin">
        <form class="login" action="onSubmit">
            <h1 class="login__tittle">karmark</h1>
            <input class="login__username" type="text" placeholder="username" name="username">
            <input class="login__password" type="password" placeholder="password" name="password">
            <button class="login__button">login</button>
            <a class="login__toregister" href="">to register</a>
        </form>
    </div>

    <!-- register -->
    <div class="divregister">
        <form class="register" action="onSubmit">
            <h1 class="register__tittle">karmark</h1>
            <input class="register__name" type="text" placeholder="name" name="name">
            <input class="register__surname" type="text" placeholder="surname" name="surname">
            <input class="register__username" type="text" placeholder="username" name="username">
            <input class="register__password" type="password" placeholder="password" name="password">
            <button class="register__button" >register</button>
            <a class="register__tologin" href="">to login</a>
        </form>
    </div>
    <div class="divhome">
        <div class="home">
            <header class="homeheader">
                <h1 class="homeheader__user"> Hellow name</h1>
                <button class="homeheader__button"><i class="fas fa-lock"></i></button>
            </header>
            <main class="homemenu">
                <button class="homemenu__programe">PROGRAME</button>
                <button class="homemenu__control">CONTROL</button>
            </main>
        </div>
    </div>
</body>

</html>
